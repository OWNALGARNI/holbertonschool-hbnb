<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBnB | Place</title>
  <link rel="icon" href="images/icon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="images/logo.png" alt="HBnB logo" class="logo" />
    </a>

    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>

    <a href="login.html" class="login-button" id="header-login">Login</a>
  </header>

  <main class="container">
    <section class="place-details" aria-label="Place details">
      <h1 class="page-title" id="place-name">Place Name</h1>

      <div class="place-info">
        <p><strong>Host:</strong> <span id="place-host">—</span></p>
        <p><strong>Price:</strong> <span id="place-price">—</span></p>

        <p><strong>Description:</strong></p>
        <p id="place-description">—</p>

        <p><strong>Amenities:</strong></p>
        <ul id="place-amenities">
          <li>—</li>
        </ul>
      </div>

      <div class="actions">
        <a class="primary-button" href="add_review.html" id="add-review-link">Add Review</a>
      </div>
    </section>

    <section aria-label="Reviews">
      <h2 class="section-title">Reviews</h2>

      <div class="grid" id="reviews-list">
        <!-- reviews injected by JS -->
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>All rights reserved.</p>
  </footer>

  <!-- ✅ script at end of body -->
  <script type="module" src="scripts/place.js"></script>
</body>
</html>
