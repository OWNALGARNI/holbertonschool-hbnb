<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBnB | Places</title>
  <link rel="icon" href="images/icon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="images/logo.png" alt="HBnB logo" class="logo" />
    </a>

    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>

    <a href="login.html" class="login-button" id="header-login">Login</a>
  </header>

  <main class="container">
    <section class="toolbar">
      <h1 class="page-title">Places</h1>

      <div class="filter">
        <label class="form-label" for="price-filter">Filter by price</label>
        <select class="form-input" id="price-filter" name="price-filter">
          <option value="all">All</option>
          <option value="10">Up to $10</option>
          <option value="50">Up to $50</option>
          <option value="100">Up to $100</option>
        </select>
      </div>
    </section>

    <section class="grid" id="places-list" aria-label="Places list">
      <!-- place cards will be injected by JS -->
    </section>
  </main>

  <footer class="site-footer">
    <p>All rights reserved.</p>
  </footer>

  <!-- âœ… put script here -->
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
