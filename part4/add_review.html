<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBnB | Add Review</title>
  <link rel="icon" href="images/icon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="images/logo.png" alt="HBnB logo" class="logo" />
    </a>

    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>

    <a href="login.html" class="login-button" id="header-login">Login</a>
  </header>

  <main class="container">
    <section class="card add-review">
      <h1 class="page-title">Add Review</h1>

      <form class="form" id="review-form" novalidate>
        <label class="form-label" for="comment">Comment</label>
        <textarea class="form-input" id="comment" name="comment" rows="5" required></textarea>

        <label class="form-label" for="rating">Rating (1â€“5)</label>
        <input class="form-input" type="number" id="rating" name="rating" min="1" max="5" required />

        <button class="primary-button" type="submit">Submit Review</button>

        <p class="form-message" id="review-message" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>All rights reserved.</p>
  </footer>
</body>
</html>
