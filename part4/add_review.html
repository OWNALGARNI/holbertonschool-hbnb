<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HBnB | Add Review</title>
  <link rel="icon" href="images/icon.png" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="images/logo.png" alt="HBnB logo" class="logo" />
    </a>

    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="login.html" class="nav-link">Login</a>
    </nav>

    <a href="login.html" class="login-button" id="header-login">Login</a>
  </header>

  <main class="container">
    <section class="add-review card">
      <h1 class="page-title">Add a Review</h1>
      <p style="margin-top: 0; color: var(--muted);">
        Please write your review and choose a rating (1 to 5).
      </p>

      <p class="form-message" id="review-message" aria-live="polite"></p>

      <form class="form" id="review-form">
        <label class="form-label" for="comment">Comment</label>
        <textarea
          class="form-input"
          id="comment"
          name="comment"
          rows="5"
          placeholder="Write your review..."
          required
          style="resize: vertical;"
        ></textarea>

        <label class="form-label" for="rating">Rating</label>
        <select
          class="form-input"
          id="rating"
          name="rating"
          required
          style="max-width: 220px;"
        >
          <option value="" selected disabled>Select rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Fair</option>
          <option value="3">3 - Good</option>
          <option value="4">4 - Very Good</option>
          <option value="5">5 - Excellent</option>
        </select>

        <button class="primary-button" type="submit">Submit Review</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <p>All rights reserved.</p>
  </footer>

  <script type="module" src="scripts/add_review.js"></script>
</body>
</html>
