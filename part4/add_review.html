<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Review</title>

    <!-- (اختياري) اربط CSS لو عندكم -->
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
  </head>

  <body>
    <!-- Header (اختياري/حسب مشروعك) -->
    <header style="display:flex; justify-content:space-between; align-items:center; padding:16px;">
      <a href="index.html" style="text-decoration:none;">
        <strong>HBnB</strong>
      </a>

      <!-- زر تسجيل الدخول/الخروج: add_review.js بيحوّله لـ Logout إذا فيه token -->
      <a id="header-login" href="login.html">Login</a>
    </header>

    <main style="max-width:700px; margin:0 auto; padding:16px;">
      <h1 style="margin-bottom:8px;">Add a Review</h1>
      <p style="margin-top:0; opacity:0.8;">
        Please write your review and choose a rating (1 to 5).
      </p>

      <!-- رسالة نجاح/خطأ -->
      <p id="review-message" style="display:none; margin: 12px 0; font-weight: 600;"></p>

      <!-- Review Form -->
      <form id="review-form" style="display:flex; flex-direction:column; gap:12px;">
        <div style="display:flex; flex-direction:column; gap:6px;">
          <label for="comment">Comment</label>
          <textarea
            id="comment"
            name="comment"
            rows="5"
            placeholder="Write your review..."
            required
            style="padding:10px; resize:vertical;"
          ></textarea>
        </div>

        <div style="display:flex; flex-direction:column; gap:6px; max-width:220px;">
          <label for="rating">Rating</label>
          <select
            id="rating"
            name="rating"
            required
            style="padding:10px;"
          >
            <option value="" selected disabled>Select rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
          </select>
        </div>

        <div style="display:flex; gap:10px; align-items:center;">
          <button
            type="submit"
            style="padding:10px 14px; cursor:pointer;"
          >
            Submit Review
          </button>

          <a href="index.html" style="text-decoration:none;">Cancel</a>
        </div>
      </form>
    </main>

    <!-- ✅ ربط سكربت إضافة المراجعة -->
    <script type="module" src="./scripts/add_review.js"></script>
  </body>
</html>
